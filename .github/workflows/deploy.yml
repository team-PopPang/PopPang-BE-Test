name: Deploy Spring Boot to Server

on:
  push:
    branches:
      - main  # ✅ main 브랜치에 push(merge)될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ 1️⃣ application.yml 생성 단계 추가
      - name: Create application.yml from Secret
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
          echo "✅ application.yml created from GitHub Secret"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build JAR file
        run: ./gradlew clean build -x test

      - name: Copy JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/poppang-be-test-0.0.1-SNAPSHOT.jar"
          target: "/home/poppang"

      - name: Restart Docker Container on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "🛠️ 기존 컨테이너 중지 및 제거"
            docker rm -f poppang-beta || true

            echo "🚀 새 컨테이너 실행"
            docker run -d -p 8500:8500 \
              --name poppang-beta \
              --network poppang-net \
              -v /home/poppang/poppang-be-test-0.0.1-SNAPSHOT.jar:/app/app.jar \
              java-runner
